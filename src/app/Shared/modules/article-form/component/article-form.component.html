<div class="editor-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-cs-12">
                <app-backend-error-messages [backendErrors]="errors"*ngIf="errors"></app-backend-error-messages>
                <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Article title" formControlName="title" >
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Description" formControlName="description">
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea class="form-control form-control-lg" rows="8" placeholder="Article content" formControlName="body"></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Enter tags" formControlName="tagList">
                        </fieldset>
                        <fieldset>
                            <button type="submit" [disabled]="articleForm.invalid || isSubmittng" class="btn btn-lg pull-xs-right btn-primary">
                                Publish article
                            </button>
                        </fieldset>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
