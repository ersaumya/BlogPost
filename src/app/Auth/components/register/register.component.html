<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
            <h1 class="text-center">Sign up</h1>
            <p class="text-center">
                <a routerLink="/login">Have an account?</a>
            </p>

            <app-backend-error-messages *ngIf="backendErrors$ | async" [backendErrors]="backendErrors$ | async">
            </app-backend-error-messages>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <fieldset>
                    <fieldset class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" formControlName="username">
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email">
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </fieldset>
                    <button class="btn btn-primary pull-xs-right" type="submit" [disabled]="isSubmitting$ | async">
                        Sign up
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
