<div class="settings-page" *ngIf="currentUser">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Profile Settings</h1>
                <app-backend-error-messages *ngIf="backendErrors$ | async" [backendErrors]="backendErrors$ | async">
                </app-backend-error-messages>
                <form [formGroup]="settingForm" (ngSubmit)="submit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <label>Profile Pic</label>
                            <input type="text" class="form-control" formControlName="image">
                        </fieldset>
                        <fieldset class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" formControlName="username">
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                        </fieldset>
                        <fieldset class="form-group">
                            <label>New Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Bio</label>
                            <textarea type="text" class="form-control" formControlName="bio">
                            </textarea>
                        </fieldset>
                        <button type="submit" class="btn btn-primary pull-xs-right"
                            [disabled]="settingForm.invalid || (isSubmitting$ | async)">Update</button>
                    </fieldset>
                </form>
                <hr>
                <button class="btn btn-danger" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
